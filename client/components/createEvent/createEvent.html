<div class="container create-event">
    <h1>Create the best running event ever</h1>

<form ng-submit="vm.register(event)" name="form" class="form">
    <div class="form-group">
        <label>Event Name</label>
        <input class="form-control" placeholder="run event name tho" type="text" name="eventName">
    </div>
    <div class="form-group">
        <label>Event Description</label>
        <textarea class="form-control" placeholder="run event description" rows="6" name="eventDescription"></textarea>
    </div>
    <div class="form-group">
        <label>Event Date</label>
        <input class="form-control" placeholder="Very fun date" name="eventDate">
    </div>
    <div class="form-group">
        <label>Event Address</label>
        <input class="form-control" placeholder="Very Fun address!" name="eventAddress">
    </div>

    <a href="#" class="btn btn-default" type="submit">Make The Event Page!</a>

</div>
